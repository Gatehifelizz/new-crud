<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{ employee.id }}">
{% csrf_token %}
<div class="container">
    <br>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <h3>Update Details</h3>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee id</label>
        <div class="col-sm-4">
            <input type="text" name="name" id="id_name" required maxlength="20" value="{{employee.id }}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee contact</label>
        <div class="col-sm-4">
            <input type="text" name="contact" id="id_contact" required maxlength="20" value="{{employee.contact}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee email</label>
        <div class="col-sm-4">
            <input type="email" name="email" id="id email" required maxlength="20" value="{{employee.email}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
